<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranquillum - Viventura System</title>
    
    <!-- FUENTES E ICONOS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- ESTILOS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- LIBRERÍAS DE PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- LIBRERÍA EMAILJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

    <!-- === PANTALLA DE LOGIN === -->
    <div id="login-overlay">
        <div class="login-box">
            <img src="https://i.imgur.com/GiTvvrW.png" alt="Viventura" class="login-logo">
            <h2 style="font-size: 20px; color: var(--text-dark); margin-bottom: 10px;">Acceso al Sistema</h2>
            <p style="color: #64748b; font-size: 14px; margin-bottom: 20px;">Identifícate para continuar</p>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Usuario (ej: katherine)" required>
                <input type="password" id="password-input" placeholder="Contraseña" required>
                <button type="submit">Ingresar a Tranquillum</button>
            </form>
            <p id="login-error" class="error-mensaje">Credenciales incorrectas</p>
        </div>
    </div>

    <!-- === APP PRINCIPAL === -->
    <div id="main-app" style="display:none;">
        
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://i.imgur.com/GiTvvrW.png" alt="Viventura">
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <button class="nav-btn active" onclick="loadView('home')">
                        <i class="fas fa-home"></i> Inicio / Dashboard
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-btn" onclick="loadView('crm')">
                        <i class="fas fa-users"></i> Clientes (CRM)
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-btn" onclick="loadView('quotes')">
                        <i class="fas fa-file-invoice-dollar"></i> Generar Cotización
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-btn" onclick="loadView('confirms')">
                        <i class="fas fa-check-circle"></i> Generar Confirmación
                    </button>
                </li>
            </ul>

            <div class="user-profile">
                <div class="user-avatar" id="user-initials">US</div>
                <div class="user-info">
                    <strong id="user-name-display">Usuario</strong>
                    <small id="user-role-display">Asesor</small>
                </div>
                <button id="logout-btn" class="logout-mini" style="margin-left: auto;">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- CONTENIDO -->
        <main class="main-content">
            <header class="top-header">
                <div class="page-title">
                    <h2 id="current-view-title">Dashboard General</h2>
                </div>
                <div class="top-actions">
                    <button class="btn-icon" title="Notificaciones"><i class="fas fa-bell"></i></button>
                </div>
            </header>

            <div id="workspace" class="workspace">
                <!-- Carga dinámica -->
            </div>
        </main>
    </div>

    <!-- === IMPORTANTE: LIBRERÍAS DE FIREBASE CORREGIDAS === -->
    <!-- 1. App (Base) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- 2. Auth (Login) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- 3. Storage (Archivos) - ESTA FALTABA -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <!-- LÓGICA PRINCIPAL -->
    <script src="script.js"></script>

    <!-- GOOGLE MAPS (NOMBRE DE FUNCIÓN CORREGIDO: initApp) -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASTSvQgNsR-4wQeIuHAd6S9_fTmaKG56g&libraries=places&callback=initApp"></script>
</body>
</html>
