<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranquillium - Sistema Reservas</title>
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP + FONTAWESOME -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- ERROR DEBUGGER (TEMPORARY) -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const div = document.createElement('div');
            div.style.cssText = 'position:fixed;top:0;left:0;width:100%;z-index:99999;background:red;color:white;padding:20px;font-family:monospace;white-space:pre-wrap;';
            div.innerHTML = '<h3>CRITICAL ERROR:</h3>' + msg + '\nline: ' + line + '\n' + (error ? error.stack : '');
            document.body.appendChild(div);
        };
    </script>

    <!-- COTIZADOR DEPENDENCIES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <!-- LOGIN SCREEN -->
    <div id="login-overlay">
        <div class="login-box">
            <h1>Tranquillium</h1>
            <p>Acceso autorizado a asesores</p>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Usuario" required>
                <input type="password" id="password-input" placeholder="Contraseña" required>
                <button type="submit">Acceder al Sistema</button>
            </form>
            <p id="login-error" class="error-mensaje">Usuario o contraseña incorrectos</p>
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="main-app" style="display:none;">
        <header class="header-app">
            <h2>Sistema Reservas Tranquillium</h2>
            <!-- BOTÓN LOGOUT -->
            <div style="margin-top:20px">
                <button id="logout-btn" class="btn secundario"
                    style="width:auto;padding:10px 20px;font-size:14px">Cerrar Sesión</button>
            </div>
        </header>

        <main class="main-content">
            <aside class="dashboard">
                <h3>Panel Principal</h3>
                <p>Cargando...</p>
            </aside>

            <section class="main-area">
                <h3>Área de Trabajo</h3>
                <p>Próximamente: formulario cotizaciones + reservas</p>
            </section>
        </main>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu script.js -->
    <script src="script.js?v=3"></script>

    <!-- MAIN COTIZADOR TEMPLATE -->
    <template id="cotizador-main-template">
        <div class="cotizador-wrapper">
            <section class="section" id="form-title-section">
                <header class="cotizador-header">
                    <button class="action-button secondary" id="back-to-dashboard-btn"
                        style="position: absolute; left: 20px; top: 20px; width: auto; padding: 10px 20px; font-size: 14px;">
                        <i class="fas fa-arrow-left me-2"></i> Volver al Menú
                    </button>
                    <img src="https://i.imgur.com/GiTvvrW.png" alt="Vivantura">
                </header>
                <h1 class="cotizador-title" style="margin-top: 30px;">Generador de Cotizaciones Pro</h1>
                <p class="intro-text">Construye tu cotización añadiendo solo los componentes que necesites.</p>
            </section>

            <section class="section" id="form-section" style="padding-top: 0;">
                <form id="pre-reserva-form" novalidate>
                    <fieldset class="form-fieldset">
                        <legend>1. Datos del Cliente y Viaje</legend>
                        <div class="form-grid">
                            <div class="form-group"><label for="asesor">Tu Nombre (Asesor)</label><select id="asesor"
                                    required></select></div>
                            <div class="form-group"><label for="whatsapp-asesor">Tu WhatsApp (sin +)</label><input
                                    type="tel" id="whatsapp-asesor" placeholder="Ej: 573147294382" required></div>
                            <div class="form-group full-width"><label for="nombre-completo">Nombre Completo del
                                    Cliente</label><input type="text" id="nombre-completo"
                                    placeholder="Escribe el nombre completo" required></div>
                            <div class="form-group"><label for="adultos">Adultos</label><select id="adultos"></select>
                            </div>
                            <div class="form-group"><label for="ninos">Niños</label><select id="ninos"></select></div>
                            <div class="form-group full-width"><label for="validez-cupos">Validez de la
                                    Oferta</label><input type="text" id="validez-cupos" required
                                    value="¡Últimos 3 cupos a este precio! Válido por 24 horas."></div>
                            <div class="form-group full-width"><label for="cotizacion-numero">Nº
                                    Cotización</label><input type="text" id="cotizacion-numero" readonly></div>
                        </div>
                    </fieldset>

                    <fieldset class="form-fieldset">
                        <legend>2. Componentes de la Cotización</legend>
                        <div class="add-buttons-container">
                            <button type="button" class="add-section-btn" data-section="hotel">+ Hotel</button>
                            <button type="button" class="add-section-btn" data-section="flights">+ Vuelos</button>
                            <button type="button" class="add-section-btn" data-section="tours">+ Tours</button>
                            <button type="button" class="add-section-btn" data-section="transfers">+ Traslados</button>
                        </div>
                        <div id="dynamic-components-container"></div>
                    </fieldset>

                    <fieldset class="form-fieldset">
                        <legend>3. Detalles Finales</legend>
                        <div class="form-grid">
                            <div class="form-group full-width"><label for="no-incluye">Lo que NO incluye el plan (además
                                    de los T&C)</label><textarea id="no-incluye" rows="3"
                                    placeholder="Ej: Tarjeta de asistencia médica...">Gastos o servicios no especificados en la cotización.</textarea>
                            </div>
                            <div class="form-group"><label for="pago-reserva">Pago para Reservar</label><input
                                    type="text" id="pago-reserva" placeholder="Ej: 500000"></div>
                            <div class="form-group"><label for="pago-segundo">Segundo Pago</label><input type="text"
                                    id="pago-segundo" placeholder="Ej: 1000000"></div>
                            <div class="form-group full-width"><label for="fecha-limite-pago">Info. Adicional del Plan
                                    de Pagos</label><textarea id="fecha-limite-pago"
                                    rows="3">El saldo restante debe ser pagado 45 días antes de la fecha de viaje.</textarea>
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit" class="submit-button">Generar Cotización</button>
                </form>
            </section>

            <!-- SECCIÓN DE CONFIRMACIÓN -->
            <div id="confirmation-section" style="display: none;">
                <div id="voucher-to-print">
                    <header class="confirmation-header"></header>

                    <div class="voucher-content">

                        <!-- BANNER AMARILLO -->
                        <div class="confirmation-pill">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
                            </svg>
                            Propuesta de Viaje
                        </div>

                        <p class="intro-text" id="confirm-intro-text"></p>
                        <div class="customer-data-box" id="confirm-customer-data-box"></div>
                        <div id="advisor-box">
                            <img id="advisor-photo" src="" alt="Foto del Asesor">
                            <div class="advisor-info">
                                <p>Preparado por tu asesor de viajes:</p>
                                <h3 id="advisor-name"></h3>
                            </div>
                            <div class="advisor-contact">
                                <a id="advisor-whatsapp-btn" class="single-contact-btn" href="#"
                                    target="_blank">Contactar por WhatsApp</a>
                            </div>
                        </div>
                        <div id="confirmation-components-container"></div>
                        <div class="details-section">
                            <div class="payment-plan-box">
                                <h4>Plan de Pagos Sugerido</h4>
                                <p><strong>Para reservar:</strong> <span id="confirm-pago-reserva"></span></p>
                                <p><strong>Segundo pago:</strong> <span id="confirm-pago-segundo"></span></p>
                                <small id="confirm-fecha-limite"></small>
                            </div>
                            <div class="inclusions-box">
                                <h4>El Plan NO Incluye</h4>
                                <p id="confirm-no-incluye"></p>
                            </div>
                        </div>

                        <div class="main-cta-container">
                            <h3>¿Listo para tu próxima aventura?</h3>
                            <a href="#" target="_blank" class="main-cta-button reserve" id="cta-reservar">¡Sí, Quiero
                                Reservar!</a>
                            <a href="#" target="_blank" class="main-cta-button contact" id="cta-contactar">Tengo una
                                Pregunta</a>
                        </div>

                        <div class="voucher-footer">
                            <div class="airline-logos">
                                <img src="https://i.imgur.com/qoE9Cbt.png" alt="Avianca Logo">
                                <img src="https://i.imgur.com/vPhy6ij.png" alt="LATAM Logo">
                                <img src="https://i.imgur.com/dJdsiMi.png" alt="Wingo Logo">
                                <img src="https://i.imgur.com/DoAiNjF.png" alt="Copa Airlines Logo">
                            </div>
                            <a id="footer-wpp-link" class="single-contact-btn" href="#" target="_blank">Contactar a mi
                                asesor</a>
                        </div>

                        <div id="terms-section-confirm" class="component-section" style="display: none;">
                            <h3>Términos y Condiciones del Plan</h3>
                            <div id="confirm-terms-content" class="terms-content-body"></div>
                        </div>
                    </div>
                </div>

                <!-- BOTONES DE ACCIÓN -->
                <div class="action-buttons">
                    <button class="action-button download" id="process-quote-btn">Descargar Cotización</button>
                    <button class="action-button edit" id="edit-quote-btn">✏️ Corregir / Editar</button>
                    <button class="action-button secondary" id="new-quote-btn">Nueva Cotización</button>
                </div>
            </div>
        </div>
    </template>

    <!-- TEMPLATE CONFIRMADOR -->
    <template id="confirmador-main-template">
        <div class="confirmador-wrapper">
            <section class="section" id="form-title-section">
                <header class="confirmador-header">
                    <button class="action-button secondary" id="back-to-dashboard-confirm-btn"
                        style="position: absolute; left: 20px; top: 20px; width: auto; padding: 10px 20px; font-size: 14px;">
                        <i class="fas fa-arrow-left me-2"></i> Volver al Menú
                    </button>
                    <img src="https://i.imgur.com/GiTvvrW.png" alt="Vivantura Logo">
                </header>
                <h1 style="margin-top: 30px;">Generador de Confirmación</h1>
                <p class="intro-text">Completa la información para generar el comprobante de reserva confirmada
                    (Pagada).</p>
            </section>

            <section class="section" id="form-section" style="padding-top: 0;">
                <form id="pre-reserva-form">
                    <div class="form-grid">
                        <div class="form-group full-width"><label for="destino">Destino (Ciudad o Región)</label><input
                                type="text" id="destino" placeholder="Ej: Punta Cana, República Dominicana" required>
                        </div>
                        <div class="form-group full-width"><label for="hotel">Nombre del Hotel</label><input type="text"
                                id="hotel" placeholder="Escribe para autocompletar..." required></div>
                        <div class="form-group"><label for="nombre-completo">Nombre Completo del Titular</label><input
                                type="text" id="nombre-completo" placeholder="Escribe el nombre completo" required>
                        </div>
                        <div class="form-group"><label for="documento">Documento de Identidad</label><input type="text"
                                id="documento" placeholder="Escribe el número de documento" required></div>
                        <div class="form-group"><label for="telefono">Teléfono de Contacto</label><input type="tel"
                                id="telefono" placeholder="Ej: 3001234567" required></div>
                        <div class="form-group"><label for="email">Correo Electrónico</label><input type="email"
                                id="email" placeholder="ejemplo@correo.com" required></div>
                        <div class="form-group full-width"><label for="direccion">Dirección de Residencia</label><input
                                type="text" id="direccion" placeholder="Ej: Calle 50 # 10-20, Apto 301, Bogotá"
                                required></div>
                        <div class="form-group"><label for="fecha-viaje">Fecha de Check-in</label><input type="date"
                                id="fecha-viaje" required></div>
                        <div class="form-group"><label for="cantidad-noches">Cantidad de Noches</label><select
                                id="cantidad-noches" required>
                                <option value="1">1 noche</option>
                                <option value="2">2 noches</option>
                                <option value="3">3 noches</option>
                                <option value="4" selected>4 noches</option>
                                <option value="5">5 noches</option>
                                <option value="6">6 noches</option>
                                <option value="7">7 noches</option>
                                <option value="8">8 noches</option>
                                <option value="9">9 noches</option>
                                <option value="10">10 noches</option>
                                <option value="11">11 noches</option>
                                <option value="12">12 noches</option>
                                <option value="13">13 noches</option>
                                <option value="14">14 noches</option>
                                <option value="15">15 noches</option>
                                <option value="16">16 noches</option>
                                <option value="17">17 noches</option>
                                <option value="18">18 noches</option>
                                <option value="19">19 noches</option>
                                <option value="20">20 noches</option>
                                <option value="21">21 noches</option>
                                <option value="22">22 noches</option>
                                <option value="23">23 noches</option>
                                <option value="24">24 noches</option>
                                <option value="25">25 noches</option>
                                <option value="26">26 noches</option>
                                <option value="27">27 noches</option>
                                <option value="28">28 noches</option>
                                <option value="29">29 noches</option>
                                <option value="30">30 noches</option>
                            </select></div>
                        <div class="form-group"><label for="cantidad-habitaciones">Cantidad de
                                Habitaciones</label><select id="cantidad-habitaciones" required>
                                <option value="1" selected>1 habitación</option>
                                <option value="2">2 habitaciones</option>
                                <option value="3">3 habitaciones</option>
                                <option value="4">4 habitaciones</option>
                                <option value="5">5 habitaciones</option>
                                <option value="6">6 habitaciones</option>
                                <option value="7">7 habitaciones</option>
                                <option value="8">8 habitaciones</option>
                                <option value="9">9 habitaciones</option>
                                <option value="10">10 habitaciones</option>
                            </select></div>
                        <div class="form-group"><label for="localizador">Localizador del Hotel</label><input type="text"
                                id="localizador" placeholder="Código de reserva del hotel"></div>
                        <div class="form-group full-width"><label for="regimen">Régimen</label><select id="regimen"
                                required>
                                <option value="Solo hotel">Solo hotel</option>
                                <option value="Hotel y desayuno">Hotel y desayuno</option>
                                <option value="Media Pensión">Media Pensión</option>
                                <option value="Pensión Completa">Pensión Completa</option>
                                <option value="Todo incluido" selected>Todo incluido</option>
                            </select></div>
                        <div class="form-group full-width"><label for="acompanantes">Nombres de los
                                Acompañantes</label><textarea id="acompanantes"
                                placeholder="Escribe los nombres completos, uno por línea"></textarea></div>
                        <div class="form-group full-width"><label for="observaciones">Notas u Observaciones
                                Adicionales</label><textarea id="observaciones"
                                placeholder="Añade aquí cualquier detalle importante..."></textarea></div>
                    </div>
                    <button type="submit" class="submit-button">Generar Confirmación</button>
                </form>
            </section>

            <div id="confirmation-section" style="display:none;">
                <div id="voucher-to-print">
                    <!-- CABECERA DE PLAYA (CSS) -->
                    <header class="confirmation-header"></header>

                    <div class="voucher-content">

                        <!-- BANNER AMARILLO -->
                        <div class="confirmation-pill">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                            </svg>
                            ¡Reserva Confirmada!
                        </div>

                        <p class="intro-text">¡Felicidades, <span id="confirm-nombre-intro"
                                style="font-weight:700;"></span>! Aquí está el resumen de tu próximo viaje.</p>

                        <div class="voucher">
                            <div class="voucher-title">
                                <h2>Resumen del Viaje</h2>
                            </div>
                            <div class="voucher-body">
                                <div class="data-grid">
                                    <div class="data-item full-width"><svg fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                            </path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        <div class="data-item-content"><strong>Destino:</strong>
                                            <p id="confirm-destino"></p>
                                        </div>
                                    </div>
                                    <div class="data-item full-width"><svg fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                                            </path>
                                        </svg>
                                        <div class="data-item-content"><strong>Hotel:</strong>
                                            <p id="confirm-hotel"></p>
                                        </div>
                                    </div>
                                    <div class="data-item"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                            </path>
                                        </svg>
                                        <div class="data-item-content"><strong>Check-in:</strong>
                                            <p id="confirm-checkin"></p>
                                        </div>
                                    </div>
                                    <div class="data-item"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                            </path>
                                        </svg>
                                        <div class="data-item-content"><strong>Check-out:</strong>
                                            <p id="confirm-checkout"></p>
                                        </div>
                                    </div>
                                    <div class="data-item"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                                            </path>
                                        </svg>
                                        <div class="data-item-content"><strong>Noches:</strong>
                                            <p id="confirm-noches"></p>
                                        </div>
                                    </div>
                                    <div class="data-item"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 7h2a2 2 0 012 2v9a2 2 0 01-2 2h-2m-6 0H7a2 2 0 01-2-2V9a2 2 0 012-2h2m4-4h2a2 2 0 012 2v2H9V5a2 2 0 012-2zM9 12h6">
                                            </path>
                                        </svg>
                                        <div class="data-item-content"><strong>Habitaciones:</strong>
                                            <p id="confirm-habitaciones"></p>
                                        </div>
                                    </div>
                                    <div class="data-item"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                                        </svg>
                                        <div class="data-item-content"><strong>Localizador:</strong>
                                            <p id="confirm-localizador"></p>
                                        </div>
                                    </div>
                                    <div class="data-item no-border"><svg fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M21.25 12a9.25 9.25 0 11-18.5 0 9.25 9.25 0 0118.5 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 12v3M15 12v3"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M11.646 16.354L12 16h.002l.352.354a.5.5 0 01-.706 0zM12 3C6.477 3 2 7.477 2 13s4.477 10 10 10 10-4.477 10-10c0-5.522-4.477-9.998-10-9.998zm0 1.5a8.5 8.5 0 100 17 8.5 8.5 0 000-17z">
                                            </path>
                                        </svg>
                                        <div class="data-item-content"><strong>Régimen:</strong>
                                            <p id="confirm-regimen"></p>
                                        </div>
                                    </div>
                                    <div class="data-item full-width"><svg fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                            </path>
                                        </svg>
                                        <div class="data-item-content"><strong>Notas:</strong>
                                            <p id="confirm-observaciones">Ninguna</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="voucher">
                            <div class="voucher-title">
                                <h2>Información de los Viajeros</h2>
                            </div>
                            <div class="voucher-body">
                                <div class="data-grid">
                                    <div class="data-item"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                            </path>
